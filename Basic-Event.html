<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Event</title>
</head>
<body onunload="hello()">
    <h2 style="color:rgb(226, 43, 165);">Basic Event:</h2>
    <script>
    function hello(){
        alert("hey! Roshany Ali.");
       }
    </script>
     <button onclick="hello()">Click Me</button>
     <p oncontextmenu="hello()">Right click event</p>
     <p onmouseenter="hello()">Mouse hover</p>
     <p ondblclick="hello()">Double click</p>
     <p onmouseout="hello()">Mouse out</p>
     <p onmousedown="hello()">Mouse down</p>
     <p onmouseup="hello()">Mouse up</p>
     <p>There are some windows Events like Key press ,Resize ,Scroll ,Load ,Unloaad ,Key Up which are wrtten in Body tag</p>
</body>
</html>
