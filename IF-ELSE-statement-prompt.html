<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE staement</title>
    <h2 style="color:rgb(226, 43, 43);">IF ELSE Statement :</h2>
    <script>
        var a =15;
        if(a>30){
            document.write("X is greater.");
        }
        else{
            document.write("X is smaller.");
        } 
        document.write("<br>");
        if(a >=10 && a<=30){
            document.write("Y is greater.");
        }
        else{
            document.write("Y is smaller.");
        }
        document.write("<br>");
        var name ="Azlan";
        var gender ="Male";
        if(gender == 'Male'){
            document.write(" Hello Mr." + name);
        }
        else{
            document.write("Hello Miss." + name);
        }
       
    </script>
</head>
<body>
    
    <h2 style="color:rgb(226, 43, 43);">IF ELSE Statement :</h2>
    <script>
        var time ="9";
        if(time<10){
            document.write(" Good Morning");
        }
        else if(time<20){
            document.write("God day");
        }
        else{
            document.write("God Evening");
        }
        document.write("<br>");
       var per =prompt("Enter your percentage:");
      document.write("<h4>Your merit will be showed after enter percentage in prompt:</h4>");
      
      if(per >=80 && per <=100){
            document.write("You are in merit.");
        }
        else if(per >=60 && per <=80){
            document.write("You are  1st Division.");
        }
        else if(per >=45 && per <=60){
            document.write("You are in  2nd Division.");
        }
        else if(per >=33 && per <=45){
            document.write("You are in  3rd Division.");
        }
        else if(per<33){
            document.write("You are Failed.");
        }
        else{
            document.write("Enter Valid Number.");
        }

    </script>

</body>
</html>
