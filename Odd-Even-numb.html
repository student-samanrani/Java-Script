<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even Number</title>
</head>
<body>
    <h2 style="color:rgb(226, 43, 165);">ODD and Even numbers :</h2>
    <script>
        document.write("<span style='color:green;'>Even numbers (1-10):</span><br>");
    for (var a = 1; a <= 10; a++) {
        if (a % 2 == 0) {
            document.write(a + "<br>");
        }
    }
    document.write("<span style='color:green;'>Odd numbers (1-10):</span><br>");
    for (var a = 1; a <= 10; a++) {
        if (a % 2 != 0) {
            document.write(a + "<br>");
        }
    }
</script>
</body>
</html>
