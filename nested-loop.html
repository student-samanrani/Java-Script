<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h2 style="color:rgb(226, 43, 43);">Nested Loop :</h2>
    <script>
        document.write("<span style='color:green;'>First Example:</span><br>");
for(var a=1; a<=100; a+=10){
    for(var b = a; b< a+10; b++){
        document.write( b + " ");
    }
    document.write("<br>");
}
document.write("<span style='color:green;'>Second Example:</span><br>");
for(var a=1; a<=5; a++){
    for(var b = 1; b<=a; b++){
        document.write( b + " ");
    }
    document.write("<br>");
}
document.write("<span style='color:green;'>Third Example:</span><br>");
for(var a=1; a<=5; a++){
    for(var b = 1; b<=a; b++){
        document.write( a + " ");
    }
    document.write("<br>");
}
document.write("<span style='color:green;'>Forth Example:</span><br>");
for(var a=5; a>=1; a--){
    for(var b = 1; b<=a; b++){
        document.write( a + " ");
    }
    document.write("<br>");
}
document.write("<span style='color:green;'>Fifth Example:</span><br>");
for(var a=5; a>=1; a--){
    for(var b = a; b>=1; b--){
        document.write( b + " ");
    }
    document.write("<br>");
}
    </script>
</body>
</html>
