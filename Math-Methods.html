<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <h2 style="color:rgb(73, 226, 43);">Math Methods:</h2>
    <script>
     var a = Math.ceil(88.7);
     document.write("<span style='color:purple;'>Ceil value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.floor(-56.7);
     document.write("<span style='color:purple;'>Floor value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.round(10.53);
     document.write("<span style='color:purple;'>Round value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.trunc(25.33);
     document.write("<span style='color:purple;'>Trunc value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.max(10,33,6,70);
     document.write("<span style='color:purple;'>Max value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.min(10,-33,6,70);
     document.write("<span style='color:purple;'>Min value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.sqrt(36);
     document.write("<span style='color:purple;'>Sqrt value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.cbrt(64);
     document.write("<span style='color:purple;'>Cbrt value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.pow(64,2);
     document.write("<span style='color:purple;'>Power value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.floor(Math.random()*50)+1;
     document.write("<span style='color:purple;'>Rendom value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.abs(-68.7);
     document.write("<span style='color:purple;'>Absolute value </span> : ");
     document.write(a);
     document.write("<br>");
     var a = Math.PI*2;
     document.write("<span style='color:purple;'>PI value multiple by 2</span> : ");
     document.write(a);
     document.write("<br>");
    </script>
</body>
</html>
