<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
    <h2 style="color:blueviolet;">Data Types</h2>
    <script>
        var z = 'hey capton';
        document.write(z + "<br>");
        document.write(typeof z);
        document.write("<br>");
        var x = 25;
        document.write(x + "<br>");
        document.write(typeof x);
        document.write("<br>");
        var y = true;
        document.write(y + "<br>");
        document.write(typeof y);
        document.write("<br>");
        var c = ' Navy';
        document.write(c + "<br>");
        document.write(typeof c);
        document.write("<br>");
        var d =["HTML","CSS","JS"];
        document.write(d);
        document.write("<br>");
        document.write(typeof d);
    </script>
</head>

</body>
</html>
