<head>

</head>
<body>
    <h2 style="color:rgb(83, 43, 226);">Arithmetic Operators :</h2>
    <script>
        var a = 6;
        var b= 36;
        var c = a+b;
        document.write("addition operator :&nbsp;");
        document.write(c+"<br>");

        document.write("Subtraction operator :&nbsp;");
        document.write(c +"<br>");
        c = a*b;
        document.write("Muliple operator :&nbsp;");
        document.write(c +"<br>");
         c = b/a;
        document.write("devidend operator :&nbsp;");
        document.write(c +"<br>");
         c = b%a;
        document.write("module operator :&nbsp;");
        document.write(c +"<br>");
         c = a**b;
        document.write("exponential operator :&nbsp;");
        document.write(c +"<br>");
        document.write(a+b +"<br>");
        a++;
        document.write("increment operator :&nbsp;");
        document.write(a+b +"<br>");
        a--;
        document.write("decrement operator :&nbsp;");
        document.write(a+b +"<br>");
        document.write("direct addition :&nbsp; ");
        document.write( 25+35);
        document.write("<br>");
        document.write("veriable add number;");
        document.write(b + 100);
        document.write("<br>");
       c= a+(b*10);
       document.write("multiple veriables :&nbsp;");
       document.write(c +"<br>");
    </script>
</body>
