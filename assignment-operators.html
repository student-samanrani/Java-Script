<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color:rgb(226, 43, 52);">Assignment Operators :</h2>
    <script>
        var a = 10;
        var b= 3;
        a += b;
        document.write("plus&equal operator: &nbsp;")
        document.write(a);
        document.write("<br>");
        a -= b;
        document.write("minus&equal operator: &nbsp;")
        document.write(a);
        document.write("<br>");
        a *= b;
        document.write("multiply&equal operator: &nbsp;")
        document.write(a);
        document.write("<br>");
        a /= b;
        document.write("divide&equal operator: &nbsp;")
        document.write(a);
        document.write("<br>");
        b %= a;
        document.write("module&equal operator: &nbsp;")
        document.write(b);
        document.write("<br>");
       a **= b;
       document.write("exponentiation assignment:&nbsp;")
       document.write(a)
    </script>
</body>
</html>
